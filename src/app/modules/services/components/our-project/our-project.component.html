<div
  class="our-project"
  [ngStyle]="{
    'background-image': 'url(' + imgUrl + project?.see_project_image
  }"
  setRtl
>
  <div class="adcons-container">
    <div class="details-container">
      <div class="details">
        <h2>
          {{ project?.see_project_title }}
        </h2>

        <div class="btn-container">
          <button class="orange-btn" routerLink="/projects">
            {{ project?.see_project_button }}
            <div class="on-hover"></div>
          </button>
        </div>
      </div>
      <div class="overlay"></div>
    </div>
  </div>
</div>
