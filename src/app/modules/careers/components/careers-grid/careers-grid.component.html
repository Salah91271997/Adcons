<div class="card" setRtl>
  <div class="card-body">
    <div class="info-container">
      <h6>{{ careerItem.name }}</h6>
      <span class="show-text">{{ careerItem.description | careerSub }} </span>
    </div>

    <div>
      <small class="apply" routerLink="/careers/{{ careerItem.id }}">
        {{ "CAREERS.APPLY_NOW" | translate }}
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="11.255"
          height="11.255"
          viewBox="0 0 11.255 11.255"
        >
          <g
            id="Icon_feather-arrow-up-right"
            data-name="Icon feather-arrow-up-right"
            transform="translate(1.414 1.414)"
          >
            <path
              id="Path_378"
              data-name="Path 378"
              d="M10.5,18.926,18.926,10.5"
              transform="translate(-10.5 -10.5)"
              fill="none"
              stroke="#ff730f"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            />
            <path
              id="Path_379"
              data-name="Path 379"
              d="M10.5,10.5h8.426v8.426"
              transform="translate(-10.5 -10.5)"
              fill="none"
              stroke="#ff730f"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            />
          </g>
        </svg>
      </small>
    </div>
  </div>
  <div class="overlay"></div>
  <div
    class="background-overlay"
    [ngStyle]="{
      'background-image': 'url(' + imgUrl + careerItem.image + ')'
    }"
  ></div>
</div>
