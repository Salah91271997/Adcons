<div class="home-sec" setRtl>
  <swiper
    [spaceBetween]="20"
    [slidesPerView]="1"
    [navigation]="true"
    [pagination]="true"
    class="mySwiper"
  >
    <ng-template
      data-hash="slide1"
      swiperSlide
      *ngFor="let data of item.home.hero_set"
    >
      <video
        [src]="imgUrl + data.hero_video_or_image"
        *ngIf="data.is_video"
        [autoplay]="true"
        loop
        playsinline
        [muted]="true"
      ></video>
      <img
        [src]="imgUrl + data.hero_video_or_image"
        *ngIf="!data.is_video"
        class="img-slider"
      />
      <div class="d-flex content align-items-center justify-content-center">
        <div class="width-center text-center order-1 order-md-2">
          <div>
            <h1 class="main-title">
              {{ item.home.hero_title }}
              <h1>{{ item.home.hero_title_highlighted }}</h1>
            </h1>
          </div>
          <span class="s-title"> {{ data.hero_content }}</span>
        </div>
      </div>
    </ng-template>
  </swiper>
</div>
