<div class="project-details" setRtl>
  <div class="adcons-container">
    <div class="row">
      <div class="col-md-6 col-12">
        <navigate
          [linksName]="['MENU.HOME', 'MENU.PROJECTS', 'Projects.Details']"
          [pathes]="['/', '/projects', 'details/{{item.id}}']"
        ></navigate>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div
        class="img-header d-flex align-items-end justify-content-end"
        [ngStyle]="{
          'background-image':
            'url(' + imgUrl + item.product_images[0].image + ')'
        }"
      ></div>
    </div>
    <div class="col-md-6">
      <div class="project-info">
        <h5>{{ item.name }}</h5>
        <p>
          {{ item.description | subText }}
        </p>
      </div>
    </div>
  </div>
  <div class="adcons-container">
    <div
      class="img-top-section align-items-center justify-content-lg-around justify-content-between"
    >
      <div class="d-flex flex-column">
        <span class="box-title">{{ "Projects.Sector" | translate }}</span>
        <span class="box-info">{{ item.sector.name }}</span>
      </div>
      <div class="d-flex flex-column">
        <span class="box-title">{{ "Projects.Area" | translate }}</span>
        <span class="box-info">{{ item.location.name }}</span>
      </div>
      <div class="d-flex flex-column">
        <span class="box-title">{{ "Projects.Year" | translate }}</span>
        <span class="box-info">{{ item.year }}</span>
      </div>
    </div>
  </div>
</div>
