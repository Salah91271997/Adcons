<div class="project-details-location mt-5" setRtl>
  <div class="adcons-container">
    <div class="row pt-5">
      <div class="col-md-6 col-12">
        <div class="title">
          <h2>{{ "Projects.Location" | translate }}</h2>
        </div>
        <div class="d-flex align-items-center cursor mt-5">
          <img [src]="imgUrl + item.location.image" class="location-img" />
          <a class="location px-3">{{ item.location.name }}</a>
        </div>
      </div>
      <div class="col-md-6 col-12">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3452.205594311053!2d31.301576599999997!3d30.0882977!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14583fce197992ad%3A0x256b6400c0fc2c27!2s47%20Gesr%20Al%20Suez%2C%20Mansheya%20El-Bakry%2C%20Heliopolis%2C%20Cairo%20Governorate%2011331!5e0!3m2!1sen!2seg!4v1674483220268!5m2!1sen!2seg"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <!-- <iframe
          [src]="sanitize(item.location.link)"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe> -->
      </div>
    </div>
  </div>
</div>
