<div class="location" setRtl>
  <div class="adcons-container">
    <div class="row gap-5 gap-xl-0">
      <div class="col-sm-5 col-lg-6">
        <div class="location-details">
          <h2>Location</h2>
          <div class="address-container">
            <div class="address" *ngFor="let location of location">
              <a [href]="location.link" target="_blank">
                <div class="addres">
                  <img [src]="imgUrl + location.svg" alt="" />
                  <p>
                    {{ location.location }}
                  </p>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3452.2054337221502!2d31.2993879!3d30.0883023!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14583fce197992ad%3A0x256b6400c0fc2c27!2s47%20Gesr%20Al%20Suez%2C%20Mansheya%20El-Bakry%2C%20Heliopolis%2C%20Cairo%20Governorate%2011331!5e0!3m2!1sen!2seg!4v1674560584682!5m2!1sen!2seg"
          width="100%"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
  </div>
  <pattern [rowNumber]="1" [patternNumber]="20"></pattern>
</div>
