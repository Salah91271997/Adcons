<div class="history" setRtl>
  <div class="adcons-container">
    <swiper
      appActive
      (slideNextTransitionStart)="addActiveNext($event)"
      (slidePrevTransitionStart)="addActiveprev($event)"
      class="mySwiper"
      [config]="options"
      [allowTouchMove]="false"
    >
      <ng-template swiperSlide *ngFor="let hist of history">
        <div class="row">
          <div class="col-lg-6">
            <div class="hisotory-details">
              <h2>
                {{ title }}
              </h2>
              <div class="details">
                <h5>
                  {{ hist.title }}
                </h5>
                <h6>
                  {{ hist.description }}
                </h6>
              </div>
              <span class="d-block number">
                {{ hist.year }}
              </span>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="history-image h-100">
              <img [src]="imgUrl + hist.image" alt="" />
            </div>
          </div>
        </div>
      </ng-template>
    </swiper>
  </div>

  <div class="pattern-section">
    <pattern [opacity]="0.05" [rowNumber]="10" [patternNumber]="20"></pattern>
  </div>
</div>
